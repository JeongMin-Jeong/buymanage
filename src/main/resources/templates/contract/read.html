<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
  <th:block th:fragment="content">

    <h1 class="h3 mb-2 text-gray-800">계약정보 상세보기</h1>
        <!-- page card -->
        <div class="card shadow mb-4">
            <!-- card-body -->
            <div class="card-body">
                <div class="form-group">
                    <label>계약코드</label>
                    <input type="text" class="form-control" name="ccode" th:value="${dto.ccode}" readonly>
                </div>
                <div class="form-group">
                    <label>계약일자</label>
                    <input type="date" class="form-control" name="cdate" th:value="${dto.cdate}" readonly>
                </div>
            </div><!-- card-body -->
        </div><!-- page card -->

      <!-- page card -->
      <div class="card shadow mb-4">
          <!-- card-body -->
          <div class="card-body">

              <div class="form-group">
                  <label>품목코드</label>
                  <input type="text" class="form-control" name="pcode" th:value="${dto.pcode}" readonly>
              </div>
              <div class="form-group">
                  <label>품목이름</label>
                  <input type="text" class="form-control" name="pname" th:value="${dto.pname}" readonly>
              </div>
              <div class="form-group">
                  <label>품목분류1</label>
                  <input type="text" class="form-control" name="ptype1" th:value="${dto.ptype1}" readonly>
              </div>
              <div class="form-group">
                  <label>품목분류2</label>
                  <input type="text" class="form-control" name="ptype2" th:value="${dto.ptype2}" readonly>
              </div>

              <!--
              <div class="form-group">
                  <label>품목수량</label>
                  <input type="text" class="form-control" name="pcount" th:value="${dto.pcount}" readonly>
              </div>
              -->
              <div class="form-group">
                  <label>품목단가</label>
                  <input type="text" class="form-control" name="pprice" th:value="${dto.pprice}" readonly>
              </div>

          </div><!-- card-body -->
        </div><!-- page card -->




        <!-- page card -->
        <div class="card shadow mb-4">
            <!-- card-body -->
            <div class="card-body">

                <div class="form-group">
                    <label>거래처명</label>
                    <input type="text" class="form-control" name="cpartnername" th:value="${dto.cpartnername}" readonly>
                </div>
                <div class="form-group">
                    <label>거래처 대표자</label>
                    <input type="text" class="form-control" name="cpartnerceo" th:value="${dto.cpartnerceo}" readonly>
                </div>
                <div class="form-group">
                    <label>거래처 주소</label>
                    <input type="text" class="form-control" name="cpartneraddr" th:value="${dto.cpartneraddr}" readonly>
                </div>
                <div class="form-group">
                    <label>거래처 연락처</label>
                    <input type="text" class="form-control" name="cpartnerphone" th:value="${dto.cpartnerphone}" readonly>
                </div>
                <div class="form-group">
                    <label>거래처 팩스</label>
                    <input type="text" class="form-control" name="cpartnerfax" th:value="${dto.cpartnerfax}" readonly>
                </div>

            </div><!-- card-body -->
        </div><!-- page card -->

        <!-- page card -->
        <div class="card shadow mb-4">
            <!-- card-body -->
            <div class="card-body">

                <div class="form-group">
                    <label>인수자</label>
                    <input type="text" class="form-control" name="cmanager" th:value="${dto.cmanager}" readonly>
                </div>
                <div class="form-group">
                    <label>납품자</label>
                    <input type="text" class="form-control" name="cpartnermanager" th:value="${dto.cpartnermanager}" readonly>
                </div>
                <div class="form-group">
                    <label>납기일자</label>
                    <input type="date" class="form-control" name="cdeliverydate" th:value="${dto.cdeliverydate}" readonly>
                </div>
                <div class="form-group">
                    <label>계약상태</label>
                    <input type="text" class="form-control" name="cstatus" th:value="${dto.cstatus}" readonly>
                </div>
                <div class="form-group">
                    <label>양도,양수조건</label>
                    <textarea class="form-control" rows="3" name="cetc" readonly>[[${dto.cetc}]]</textarea>
                </div>

                <a th:href="@{/contract/modify(cno=${dto.cno}, page=${requestDTO.page})}">
                    <button type="button" class="btn btn-primary">수정</button>
                </a>
                <a th:href="@{/contract/list(page=${requestDTO.page})}">
                    <button type="button" class="btn btn-info">목록</button>
                </a>

            </div><!-- card-body -->
        </div><!-- page card -->

  </th:block>
</th:block>
