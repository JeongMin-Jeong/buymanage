<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/popup :: setContent(~{this :: content})}">
    <th:block th:fragment="content">
        <form id="registForm" th:action="@{/inspection/modify}" th:method="post">
        <h1 class="h3 mb-2 text-gray-800">검수진행</h1>

        <!-- page card -->
        <div class="card shadow mb-4">
            <!-- card-body -->
            <div class="card-body">
                <input type="hidden" name="ono" th:value="${dto.ono}">
                <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">1차 검수</h6></div>
                <div class="form-group">
                    <label>검수날짜</label><br/>
                    <input type="date" class="form-control" name="inspection_date1" th:value="${dto.inspection_date1}" readonly>
                    <label>검수담당자</label><br/>
                    <input type="text" class="form-control" name="inspection_prime1" th:value="${dto.inspection_prime1}" readonly>
                    <label>검수진척도</label><br/>
                    <input type="hidden" class="form-control" name="inspection_degree1" id="inspection_degree1"  th:value="${dto.inspection_degree1}" readonly>
                    <select name="inspection_degree1_view" onchange="changeselect1(this.value);" style="height:50px; width:100%;">
                        <option value="" selected disabled>---------------------------</option>
                        <option value="100">100%</option>
                        <option value="90">90%</option>
                        <option value="80">80%</option>
                        <option value="70">70%</option>
                        <option value="60">60%</option>
                        <option value="50">50%</option>
                        <option value="40">40%</option>
                        <option value="30">30%</option>
                        <option value="20">20%</option>
                        <option value="10">10%</option>
                        <option value="0">0%</option>
                    </select><br>
                    <label>검수내용</label><br/>
                    <input type="text" class="form-control" name="inspection_etc1" id="inspection_etc1" th:value="${dto.inspection_etc1}" readonly>
                </div>
            </div>
            <!-- card-body -->
        </div>
        <!-- page card -->

        <!-- page card -->
        <div class="card shadow mb-4">
            <!-- card-body -->
            <div class="card-body">
                <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">2차 검수</h6></div>
                <div class="form-group">
                    <label>검수날짜</label><br/>
                    <input type="date" class="form-control" name="inspection_date2" th:value="${dto.inspection_date2}" readonly>
                    <label>검수담당자</label><br/>
                    <input type="text" class="form-control" name="inspection_prime2" th:value="${dto.inspection_prime2}" readonly>
                    <label>검수진척도</label>
                    <input type="hidden" class="form-control" name="inspection_degree2" id="inspection_degree2"  th:value="${dto.inspection_degree2}" readonly>
                    <select name="inspection_degree2_view" onchange="changeselect2(this.value);" style="height:50px; width:100%;">
                        <option value="" selected disabled>---------------------------</option>
                        <option value="100">100%</option>
                        <option value="90">90%</option>
                        <option value="80">80%</option>
                        <option value="70">70%</option>
                        <option value="60">60%</option>
                        <option value="50">50%</option>
                        <option value="40">40%</option>
                        <option value="30">30%</option>
                        <option value="20">20%</option>
                        <option value="10">10%</option>
                        <option value="0">0%</option>
                    </select><br>
                    <label>검수내용</label>
                    <input type="text" class="form-control" name="inspection_etc2" id="inspection_etc2" th:value="${dto.inspection_etc2}" readonly>
                </div>
            </div>
            <!-- card-body -->
        </div>
        <!-- page card -->

        <!-- page card -->
        <div class="card shadow mb-4">
            <!-- card-body -->
            <div class="card-body">
                <div class="form-group">
                    <button type="button" id="inspection_complete_btn" class="btn btn-primary" onclick="inspectionCompleteSubmitClose();" disabled>검수완료</button>
                    <a th:href="@{/inspection/read(ono=${dto.ono})}"><button type="button" class="btn btn-primary">검수취소</button></a>
                    <button type="button" class="btn btn-info" onclick="reloadclose();">닫기</button>
                </div>
            </div>
            <!-- card-body -->
        </div>
        <!-- page card -->
        </form>


    </th:block>
</th:block>
