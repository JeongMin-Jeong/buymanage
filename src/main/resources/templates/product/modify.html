<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">

        <h1 class="h3 mb-2 text-gray-800">품목정보 수정하기</h1>
        <!-- page card -->
        <div class="card shadow mb-4">
            <!-- card-body -->
            <div class="card-body">
                <form th:action="@{/product/modify}" th:method="post">
<!--                <form role="form" method="post" enctype="multipart/form-data" th:object="${dto}">-->
                    <!-- 페이지번호 -->
                    <input type="hidden" name="page" th:value="${requestDTO.page}"><!-- 페이지번호 -->
                    <!-- 삭제처리에 pno넘기기위한 히든처리 -->
                    <div class="form-group">
                        <input type="hidden" class="form-control" name="pno" th:value="${dto.pno}">
                    </div><!-- 삭제처리에 pno넘기기위한 히든처리 -->
                    <div class="form-group">
                        <label>품목코드</label>
                        <input type="text" class="form-control" name="pcode" th:value="${dto.pcode}" readonly>
                    </div>
                    <div class="form-group">
                        <label>품목이름</label>
                        <input type="text" class="form-control" name="pname" th:value="${dto.pname}">
                    </div>
                    <div class="form-group">
                        <label>품목분류</label>
                        <input type="text" class="form-control" name="ptype1" th:value="${dto.ptype1}" readonly>
                        <select id="category" name="type1" size="1" onchange="makeSubmenu(this.value);selectptype1(this.value);" style="width:100%;height:50px;">
                            <option value="" disabled selected>-분류선택--------------------------------</option>
                            <option value="DESKTOP">DESKTOP</option>
                            <option value="NOTEBOOK">NOTEBOOK</option>
                            <option value="SERVER">SERVER</option>
                            <option value="ETC">ETC</option>
                            <option value="ACCESSORY">ACCESSORY</option>
                            <option value="TOOLS">TOOLS</option>
                        </select>&nbsp;
                        <input type="text" class="form-control" name="ptype2" th:value="${dto.ptype2}" readonly>
                        <select id="categorySelect" name="type2" size="1" style="width:100%;height:50px;" onchange="selectptype2(this.value);">
                            <option value="" disabled selected>-분류선택--------------------------------</option>
                            <option></option>
                        </select>&nbsp;
                    </div>
                    <div class="form-group">
                        <label>품목설명</label>
                        <textarea class="form-control" rows="5" name="pcontent">[[${dto.pcontent}]]</textarea>
                    </div>
                    <div class="form-group">
                        <label>기타참고</label>
                        <textarea class="form-control" rows="2" name="petc">[[${dto.petc}]]</textarea>
                    </div>
                    <div class="form-group" th:each="imageDTO, status: ${dto.imageDTOList}">
                        <label>첨부파일</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input files" id="fileInput" multiple>
                            <label class="custom-file-label" th:text="${not #strings.isEmpty(imageDTO.imgName)} ? ${imageDTO.imgName} : '상품이미지 없음'" data-browse="찾기.."></label>
                        </div>
                    </div>
                    <!-- 섬네일처리 -->
                    <div class="box">
                    </div>

                    <style>
                        .uploadResult {
                            width: 100%;
                            background-color: #eaecf4;
                            margin-top: 10px;
                        }

                        .uploadResult ul {
                            display: flex;
                            flex-flow: row;
                            justify-content: center;
                            align-items: center;
                            vertical-align: top;
                            overflow: auto;
                        }

                        .uploadResult ul li {
                            list-style: none;
                            padding: 10px;
                            margin-left: 2em;
                        }

                        .uploadResult ul li img {
                            width: 100px;
                        }
                    </style>

                    <div class="uploadResult">
                        <ul>
                        </ul>
                    </div><!-- 섬네일처리 -->

                    <div class="form-group">
                        <label>품목정보 등록일</label>
                        <input type="text" class="form-control" th:value="${#temporals.format(dto.regdate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
                    </div>
                    <div class="form-group">
                        <label>마지막 수정일</label>
                        <input type="text" class="form-control" th:value="${#temporals.format(dto.moddate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
                    </div>
                </form>

                <button type="button" class="btn btn-primary modifyBtn">수정</button>
                <button type="button" class="btn btn-info listBtn">목록</button>
                <button type="button" class="btn btn-danger removeBtn">삭제</button>

            </div><!-- card-body -->
        </div><!-- page card -->

        <script th:inline="javascript">
            /* 대,중분류 select박스 선택값에 따라 input값 변경처리 jQuery */
            var selectptype1 = function(value){
                $("[name=ptype1]").val(value);
            }

            var selectptype2 = function(value){
                $("[name=ptype2]").val(value);
            }/* 대,중분류 select박스 선택값에 따라 input값 변경처리 jQuery */

            /* 수정처리시 이벤트처리 */
            $(".modifyBtn").click(function () {
                if (!confirm("수정하시겠습니까?")){
                    return;
                }
                actionForm
                    .attr("action", "/product/modify")
                    .attr("method", "post")
                actionForm.submit();
            });/* 수정처리시 이벤트처리 */

            /* 삭제처리시 이벤트처리 */
            var actionForm = $("form"); // form 태그 객체

            $(".removeBtn").click(function () {
                if (!confirm("삭제하시겠습니까?")){
                    return;
                }
                actionForm
                    .attr("action", "/product/remove")
                    .attr("method", "post");
                actionForm.submit();
            });/* 삭제처리시 이벤트처리 */

            /* 목록처리시 이벤트처리 */
            $(".listBtn").click(function () {
                var pageInfo = $("input[name = 'page']");
                actionForm.empty(); // form 태그의 모든 내용을 지우고
                actionForm.append(pageInfo); // 목록페이지 이동에 필요한 내용을 다시 추가
                actionForm
                    .attr("action", "/product/list")
                    .attr("method", "get");
                actionForm.submit();
            });/* 목록처리시 이벤트처리 */

        </script>

        <script>
            <!-- 섬네일처리 -->
            $(document).ready(function(e) {
                var regex = new RegExp("(.*?)\.(exe|sh|zip|alz|tiff)$");
                var maxSize = 10485760; //10MB

                function checkExtension(fileName, fileSize){
                    if(fileSize >= maxSize){
                        alert("파일 사이즈 초과");
                        return false;
                    }

                    if(regex.test(fileName)){
                        alert("해당 종류의 파일은 업로드할 수 없습니다.");
                        return false;
                    }
                    return true;
                }

                $(".custom-file-input").on("change", function() {
                    var fileName = $(this).val().split("\\").pop();
                    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);

                    var formData = new FormData();
                    var inputFile = $(this);
                    var files = inputFile[0].files;
                    var appended = false;

                    for (var i = 0; i < files.length; i++) {
                        if(!checkExtension(files[i].name, files[i].size) ){
                            return false;
                        }

                        console.log(files[i]);
                        formData.append("uploadFiles", files[i]);
                        appended = true;
                    }

                    //upload를 하지 않는다.
                    if (!appended) {return;}

                    for (var value of formData.values()) {
                        console.log(value);
                    }

                    //실제 업로드 부분
                    //upload ajax
                    $.ajax({
                        url: '/uploadAjax',
                        processData: false,
                        contentType: false,
                        data: formData,
                        type: 'POST',
                        dataType:'json',
                        success: function(result){
                            console.log(result);
                            showResult(result);
                        },
                        error: function(jqXHR, textStatus, errorThrown){
                            console.log(textStatus);
                        }
                    }); //$.ajax
                }); //end change event

                function showResult(uploadResultArr){
                    var uploadUL = $(".uploadResult ul");
                    var str ="";

                    $(uploadResultArr).each(function(i, obj) {
                        str += "<li data-name='" + obj.fileName + "' data-path='" + obj.folderPath + "' data-uuid='" + obj.uuid + "'>";
                        str + " <div>";
                        str += "<button type='button' data-file=\'" + obj.imageURL + "\' "
                        str += "class='btn-warning btn-sm'>X</button><br>";
                        str += "<img src='/display?fileName=" + obj.thumbnailURL + "'>";
                        str += "</div>";
                        str + "</li>";
                    });

                    uploadUL.append(str);
                }

                $(".uploadResult ").on("click", "li button", function(e){
                    console.log("delete file");

                    var targetFile = $(this).data("file");
                    var targetLi = $(this).closest("li");

                    $.ajax({
                        url: '/removeFile',
                        data: {fileName: targetFile},
                        dataType:'text',
                        type: 'POST',
                        success: function(result){
                            targetLi.remove();
                        }
                    }); //$.ajax
                });

                //prevent submit
                $(".btn-primary").on("click", function(e) {
                    e.preventDefault();

                    var str = "";

                    $(".uploadResult li").each(function(i,obj){
                        var target = $(obj);

                        str += "<input type='hidden' name='imageDTOList[" + i + "].imgName' value='" + target.data('name') + "'>";
                        str += "<input type='hidden' name='imageDTOList[" + i + "].path' value='" + target.data('path') + "'>";
                        str += "<input type='hidden' name='imageDTOList[" + i + "].uuid' value='" + target.data('uuid') + "'>";
                    });

                    //태그들이 추가된 것을 확인한 후에 comment를 제거
                    $(".box").html(str);

                    $("form").submit();

                });
            });<!-- 섬네일처리 -->
        </script>

    </th:block>
</th:block>
