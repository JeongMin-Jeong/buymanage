<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
  <th:block th:fragment="content">

    <h1 class="mt-4">품목상세보기 페이지</h1>
    <!-- page card -->
    <div class="card shadow mb-4">
      <!-- card-body -->
      <div class="card-body">

          <div class="form-group">
            <label>품목코드</label>
            <input type="text" class="form-control" name="pcode" th:value="${dto.pcode}" readonly>
          </div>
          <div class="form-group">
            <label>품목이름</label>
            <input type="text" class="form-control" name="pname" th:value="${dto.pname}" readonly>
          </div>
          <div class="form-group">
            <label>대분류</label>
            <input type="text" class="form-control" name="ptype1" th:value="${dto.ptype1}" readonly>
          </div>
          <div class="form-group">
            <label>중분류</label>
            <input type="text" class="form-control" name="ptype2" th:value="${dto.ptype2}" readonly>
          </div>
          <div class="form-group">
            <label>설명</label>
            <textarea class="form-control" rows="5" name="pcontent" th:value="${dto.pcontent}" readonly></textarea>
          </div>
          <div class="form-group">
            <label>비고</label>
            <textarea class="form-control" rows="2" name="petc" th:value="${dto.petc}" readonly></textarea>
          </div>
          <div class="form-group">
            <label>첨부파일</label>
            <!-- 섬네일 처리 또는 파일명만 뜨게 처리-->
          </div>
          <div class="form-group">
            <label>품목정보 등록일</label>
            <input type="text" class="form-control" name="regdate" th:value="${#temporals.format(dto.regdate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
          </div>
          <div class="form-group">
              <label>마지막 수정일</label>
              <input type="text" class="form-control" name="moddate" th:value="${#temporals.format(dto.moddate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
          </div>

          <a th:href="@{/product/modify(pno=${dto.pno}, page=${requestDTO.page})}">
              <button type="button" class="btn btn-primary">수정</button>
          </a>
          <a th:href="@{/product/list(page=${requestDTO.page})}">
              <button type="button" class="btn btn-info">목록</button>
          </a>

      </div><!-- card-body -->
    </div><!-- page card -->
  </th:block>
</th:block>
