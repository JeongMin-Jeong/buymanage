<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">

        <!-- Begin Page Content -->
        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">자재관리</h1>
        <!-- page card -->
        <div class="card shadow mb-4">

            <!-- card-header -->
            <div class="card-header py-3"><h8 class="m-0 font-weight-bold text-primary">검색</h8></div>
            <!-- card-body -->
            <div class="card-body">
                <!-- div -->
                <div>
                    <!-- <div class="input-group"> -->
                    <div class="input-group">
                        <table style="width: 100%;">
                            <tr>
                                <td style="width:100px;">품목분류</td>
                                <td>
                                    <div class="input-group-prepend">
                                        <select class="form-select" name="type1" style="height:50px;">
                                            <option value="">-분류선택--------------------------------</option>
                                            <option value="">데스크톱</option>
                                            <option value="">노트북</option>
                                            <option value="">서버</option>
                                            <option value="">기타</option>
                                        </select>&nbsp;
                                        <select class="form-select" name="type2" style="height:50px;">
                                            <option value="">-분류선택--------------------------------</option>
                                            <option value="">CPU</option>
                                            <option value="">메인보드</option>
                                            <option value="">메모리</option>
                                            <option value="">하드디스크/SDD</option>
                                            <option value="">케이스</option>
                                            <option value="">파워</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:100px;">일반검색</td>
                                <td>
                                    <div class="input-group-prepend">
                                        <select class="form-select" name="type3" style="height:50px;">
                                            <option value="">-항목선택--------------------------------</option>
                                            <option value="">품목코드</option>
                                            <option value="">품목이름</option>
                                            <option value="">품목내용</option>
                                        </select>&nbsp;
                                        <input type="text" class="form-control" name="keyword" style="height:50px;">
                                    </div>
                                </td>
                            </tr>
                            <tr style="height:20px;">
                                <td colspan="2" style="text-align: right;"><button class="btn btn-outline-secondary searchBtn" type="button">검색</button></td>
                            </tr>
                        </table>

                    </div><!-- <div class="input-group"> -->
                </div><!-- div -->
            </div><!-- <div class="card-body"> -->


            <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">목록</h6></div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>품목코드</th>
                            <th>품목명</th>
                            <th>품목분류1</th>
                            <th>품목분류2</th>
                            <th>입고수량</th>
                            <th>출고수량</th>
                            <th>반품수량</th>
                            <th>재고수량</th>
                            <th>비고</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>2</td>
                            <td>P10002</td>
                            <td>라이젠5-4세대 5600 (버미어)</td>
                            <td>데스크탑</td>
                            <td>CPU</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>100</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>P10001</td>
                            <td>코어i7-12세대 12700K</td>
                            <td>데스크탑</td>
                            <td>CPU</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>200</td>
                            <td>-</td>
                        </tr>
                        </tbody>
                    </table>
                    <div style="float: right">
                        <button class="btn btn-outline-secondary stockInputBtn" type="button">자재입고</button>
                        <button class="btn btn-outline-secondary stickOutputBtn" type="button">자재출고</button>
                        <button class="btn btn-outline-secondary stockReturnBtn" type="button">자재반품</button>
                        <button class="btn btn-outline-secondary stockRegistBtn" type="button">자재등록</button>
                    </div>


                </div>  <!-- 69 line end -->
            </div>  <!-- 68line end -->
        </div>  <!-- 12line end -->

    </th:block>
</th:block>
