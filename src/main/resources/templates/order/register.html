<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">

        <h1 class="h3 mb-2 text-gray-800">발주정보 등록</h1>
        <!-- page card -->
        <div class="card shadow mb-4">
            <!-- card-body -->
            <div class="card-body">
                <form th:action="@{/order/register}" th:method="post">
                <div class="form-group" >
                    <label>계약선택</label>
                    <input type="text" class="form-control" name="ccode" id="ccode" placeholder="클릭하세요!!!" onclick="orderRegistOpenPopup()" readonly>
                </div>
            </div>
            <!-- card-body -->
        </div>
        <!-- page card -->


        <!-- page card -->
        <div class="card shadow mb-4">
            <!-- card-body -->
            <div class="card-body">

                <div class="form-group" >
                    <label>발주코드</label>
                    <input type="text" class="form-control" name="ocode" id="ocode" readonly>
                </div>
                <div class="form-group">
                    <label>품목코드</label>
                    <input type="text" class="form-control" name="pcode" id="pcode" readonly>
                </div>
                <div class="form-group">
                    <label>품목이름</label>
                    <input type="text" class="form-control" name="pname" id="pname" readonly>
                </div>
                <div class="form-group">
                    <label>품목분류1</label>
                    <input type="text" class="form-control" name="ptype1" id="ptype1" readonly>
                </div>
                <div class="form-group">
                    <label>품목분류2</label>
                    <input type="text" class="form-control" name="ptype2" id="ptype2" readonly>
                </div>
                <div class="form-group">
                    <label>납품업체</label>
                    <input type="text" class="form-control" id="cpartnername" name="cpartnername" readonly>
                </div>
                <div class="form-group">
                    <label>품목단가</label>
                    <input type="text"  class="form-control" id="pprice" name="pprice" readonly>
                </div>

            </div>
            <!-- card-body -->
        </div>
        <!-- page card -->

        <!-- page card -->
        <div class="card shadow mb-4">
            <!-- card-body -->
            <div class="card-body">
                <div class="form-group">
                    <label>발주수량</label>
                    <input type="text" class="form-control" id="oquantity" name="oquantity">
                </div>
                <div class="form-group"  >
                    <label>발주담당자</label>
                    <input type="text" class="form-control" id="omanager" name="omanager">
                </div>
                <div class="form-group" >
                    <label>발주일자</label>
                    <input type="date" class="form-control" name="orderdate">
                </div>
                <div class="form-group" >
                    <label>납기일자</label>
                    <input type="date" class="form-control" name="deliverydate">
                </div>
                <div class="form-group" >
                    <label>발주상태</label>
                    <input type="text" class="form-control" id="ostate" name="ostate" value="구매발주" readonly>
                </div>

            </div>
            <!-- card-body -->
        </div>
        <!-- page card -->


        <!-- page card -->
        <div class="card shadow mb-4">
            <!-- card-body -->
            <div class="card-body">


                <option value="입고처리">입고처리</option>
                <option value="반품처리">반품처리</option>
                <option value="마감완료">마감완료</option>

                <div class="form-group">
                    <label>상세내용</label>
                    <textarea class="form-control" rows="5" name="pcontent"></textarea>
                </div>
                <div class="form-group">
                    <label>비고</label>
                    <textarea class="form-control" rows="2" name="oetc"></textarea>
                </div>


                <button type="submit" class="btn btn-primary">등록</button>
                <a th:href="@{/order/list}"><button type="button" class="btn btn-info">목록</button></a>
                </form>

            </div><!-- card-body -->
        </div><!-- page card -->

    </th:block>
</th:block>
