<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
  <th:block th:fragment="content">

    <h1 class="mt-4">발주정보 수정 페이지</h1>
    <!-- page card -->
    <div class="card shadow mb-4">
      <!-- card-body -->
      <div class="card-body">

        <form th:action="@{/order/modify}" th:method="post">
          <!-- 페이지번호 -->
          <input type="hidden" name="page" th:value="${requestDTO.page}"><!-- 페이지번호 -->
          <!-- 삭제처리에 ono넘기기위한 히든처리 -->
          <div class="form-group">
            <input type="hidden" class="form-control" name="ono" th:value="${dto.ono}" readonly>
          </div><!-- 삭제처리에 ono넘기기위한 히든처리 -->
          <div class="form-group" >
            <div >
              <div class="form-group" >
                <label>발주일자</label><input type="date" class="form-control" name="orderdate" th:value="${dto.orderdate}">
                <label>납기일자</label><input type="date" class="form-control" name="deliverydate" th:value="${dto.deliverydate}">

              </div>
            </div>
            <div class="form-group" >
              <label>발주상태</label>
              <select class="form-select" name="ostate" style="height:40px;" th:value="${dto.ostate}">
                <option value="발주상태">---------------------------------</option>
                <option value="구매발주" >구매발주</option>
                <option value="입고처리">입고처리</option>
                <option value="반품처리">반품처리</option>
                <option value="마감완료">마감완료</option>
              </select>
            </div>

            <label>발주코드</label>
            <input type="text" class="form-control" name="ocode" th:value="${dto.ocode}" readonly>
          </div>

          <div class="form-group" >
            <label>대분류</label>

              <input type="text" class="form-control"  name="ptype1" th:value="${dto.ptype1}" readonly>
            &nbsp;&nbsp;

            <label>중분류</label>
            <input type="text" class="form-control"  name="ptype2" th:value="${dto.ptype2}" readonly>

          </div>
          <div class="form-group" >
            <label>품목이름</label>
            <input type="text" class="form-control" name="pname" th:value="${dto.pname}" readonly>
          </div>
          <div class="form-group"  >
            <label>수량</label> <input type="text" class="form-control" id="oquantity" name="oquantity" th:value="${dto.oquantity}" readonly >
            <label>공급단가(원)</label> <input type="text"  class="form-control"id="pprice" name="pprice" th:value="${dto.pprice}" readonly >
          </div>
          <div >
            <div class="form-group"  >
              <label>납품업체</label> <input type="text" class="form-control" id="cpartnername" name="cpartnername" th:value="${dto.cpartnername}" readonly >
              <label>담당자</label> <input type="text" class="form-control" id="omanager" name="omanager"  th:value="${dto.omanager}" readonly>
            </div>
          </div>

          <div class="form-group">
            <label>설명</label>
            <textarea class="form-control" rows="5" name="pcontent" th:value="${dto.pcontent}" th:text="${dto.pcontent}"></textarea>
          </div>
          <div class="form-group">
            <label>비고</label>
            <textarea class="form-control" rows="2" name="oetc" th:value="${dto.oetc}" th:text="${dto.oetc}"></textarea>
          </div>
<!--          <button type="submit" class="btn btn-primary">수정</button>-->

        </form>

<!--        <button type="button" class="btn btn-danger removeBtn">삭제</button>-->

        <button type="button" class="btn btn-primary modifyBtn">수정</button>
        <button type="button" class="btn btn-info listBtn">목록</button>
        <button type="button" class="btn btn-danger removeBtn">삭제</button>

      </div><!-- card-body -->
    </div><!-- page card -->

    <script th:inline="javascript">
      /* 대,중분류 select박스 선택값에 따라 input값 변경처리 jQuery */
      var selectptype1 = function(value){
        $("[name=ptype1]").val(value);
      }

      var selectptype2 = function(value){
        $("[name=ptype2]").val(value);
      }/* 대,중분류 select박스 선택값에 따라 input값 변경처리 jQuery */

      /* 수정처리시 이벤트처리 */
      $(".modifyBtn").click(function () {
        if (!confirm("수정하시겠습니까?")){
          return;
        }
        actionForm
                .attr("action", "/order/modify")
                .attr("method", "post")
        actionForm.submit();
      });/* 수정처리시 이벤트처리 */

      /* 삭제처리시 이벤트처리 */
      var actionForm = $("form"); // form 태그 객체

      $(".removeBtn").click(function () {
        if (!confirm("삭제하시겠습니까?")){
          return;
        }
        actionForm
                .attr("action", "/order/remove")
                .attr("method", "post");
        actionForm.submit();
      });/* 삭제처리시 이벤트처리 */

      /* 목록처리시 이벤트처리 */
      $(".listBtn").click(function () {
        var pageInfo = $("input[name = 'page']");
        actionForm.empty(); // form 태그의 모든 내용을 지우고
        actionForm.append(pageInfo); // 목록페이지 이동에 필요한 내용을 다시 추가
        actionForm
                .attr("action", "/order/list")
                .attr("method", "get");
        actionForm.submit();
      });/* 목록처리시 이벤트처리 */

    </script>
  </th:block>
