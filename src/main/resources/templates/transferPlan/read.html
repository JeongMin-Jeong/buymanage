<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">
        <h1 class="h3 mb-2 text-gray-800">조달계획 상세보기</h1>
        <!-- page card -->
        <div class="card shadow mb-4">
            <!-- card-body -->
            <div class="card-body">

                <input type="hidden" class="form-control" name="tno" th:value="${dto.tno}">
                <input type="hidden" class="form-control" name="tstate" th:value="${dto.tstate}">

                <div class="form-group">
                    <label>품목코드</label>
                    <input type="text" class="form-control" name="pcode" th:value="${dto.pcode}" readonly>
                </div>
                <div class="form-group">
                    <label>품목이름</label>
                    <input type="text" class="form-control" name="pname" th:value="${dto.pname}" readonly>
                </div>
                <div class="form-group">
                    <label>소요공정</label>
                    <input type="text" class="form-control" name="tuseprocess" th:value="${dto.tuseprocess}" readonly>
                </div>
                <div class="form-group">
                    <label>소요일정</label>
                    <input type="text" class="form-control" name="tusedate" th:value="${dto.tusedate}" readonly>
                </div>
                <div class="form-group">
                    <label>소요량</label>
                    <input type="text" class="form-control" name="tusecount" th:value="${#numbers.formatInteger(dto.tusecount, 1, 'COMMA') + '개'}" readonly>
                </div>
                <div class="form-group">
                    <label>조달납기</label>
                    <input type="text" class="form-control" name="deliverydate" th:value="${dto.deliverydate}" readonly>
                </div>

                <a th:href="@{/transferPlan/modify(tno=${dto.tno}, page=${requestDTO.page})}">
                    <button type="button" class="btn btn-primary">수정</button>
                </a>
                <a th:href="@{/transferPlan/list(page=${requestDTO.page})}">
                    <button type="button" class="btn btn-info">목록</button>
                </a>

            </div><!-- card-body -->
        </div><!-- page card -->
    </th:block>
</th:block>
